<!DOCTYPE html>
<html>
<head>
  <title>Verity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="vera.svg">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-icons.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    }
  </script>
  <style>
    * {
      transition: 0.35s ease, color 0.05s ease, background-color 0.2s ease;
    }

    ul.replyposts {
      list-style-type: none;
    }

    div.postHeader {
      display: flex;
      align-items: center;
    }

    img.postProfilePic {
      height: 4em;
      margin-right: 1em;
      margin-bottom: 1em;
    }

    #veralogo img {
      width: 70%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }
  </style>

</head>

<body>
  <div class="position-absolute top-0 end-0 m-3">
    <button class="btn btn-link" onclick="toggleDarkMode()" type="button">
      <i class="bi bi-circle-half"></i>
    </button>
  </div>
  <div class="container px-xl-5">
    <div class="row" id="globalrow">
      <div class="col-sm-3 px-sm-2" id="leftnav">
        <div class="row my-3" id="veralogo">
          <img src="vera.svg" class="img-fluid py-3" alt="">
        </div>

        <div class="row" id="identityrow">
          <h5>My Identity</h5>
          <form class="input-group" id="idform" action="javascript:void(0);" onsubmit="window.verityUI.saveIdentity();">
            <input class="form-control form-control-sm" type="text" id="idname" placeholder="Choose your user name"
              required>
            <button class="btn btn-sm btn-primary" type="submit">Save</button>
          </form>
        </div> <!-- identityrow-->

        <div class="row my-3" id="peerrow">
          <h5 class="my-1">Peers</h5>
          <ul id="peerlist" class="list-unstyled text-truncate">
          </ul>
        </div> <!-- peerrow -->
      </div> <!-- leftnav -->

      <div class="col-sm-8 offset-sm-1" class="maincontent">
        <form id="newpostform" class="row my-5 form-floating" action="javascript:void(0);"
          onsubmit="window.verityUI.makeNewPost(document.getElementById('newcubemsg').value);">
          <textarea class="form-control" rows="2" id="newcubemsg" placeholder="" required></textarea>
          <label class="form-label" for="newcubemsg">Make new post</label>
          <button class="btn btn-primary" type="submit" id="newcube">Post</button>
        </form>

        <div class="row" id="postsrow">
          <ul id="cubelist" class="list-unstyled">
          </ul>
        </div> <!-- postsrow -->

        <script src="verityUI.js"></script>
      </div> <!-- maincontent -->
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'light');
      } else {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
      }
    }
  </script>
</body> <!-- globalrow, container and body -->

</html>
