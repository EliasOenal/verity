<!DOCTYPE html>
<html>

<head>
  <title>Verity</title>
  <link rel="icon" type="image/png" href="vera_300px_nobg.png">
  <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">
  <script src="bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"></script>

  <style>
    ul.replyposts {
      list-style-type: none;
    }
  </style>

</head>

<body><div class="container"><div class="row" id="globalrow">
  <div class="col-sm-3 px-sm-2" id="leftnav">

    <div class="row my-3" id="veralogo">
      <img src="vera_300px_nobg.png" class="img-fluid py-3" alt="" style="max-width: 150px;">
    </div>

    <div class="row" id="identityrow">
      <h5>My Identity</h5>
      <form class="input-group" id="idform" action="javascript:void(0);" onsubmit="window.verityUI.saveIdentity();">
        <input class="form-control-sm" type="text" id="idname" placeholder="Choose your user name" required>
        <button class="btn btn-sm btn-primary" type="submit">Save</button>
      </form>
    </div> <!-- identityrow-->

    <div class="row my-3" id="peerrow">
      <h5 class="my-1">Peers</h5>
      <ul id="peerlist" class="list-unstyled text-truncate">
      </ul>
    </div> <!-- peerrow -->
  </div> <!-- leftnav -->

  <div class="col-sm-8 offset-sm-1" class="maincontent">
    <form id="newpostform" class="row my-5 form-floating" action="javascript:void(0);" onsubmit="window.verityUI.makeNewPost(document.getElementById('newcubemsg').value);">
        <input class="form-control" type="text" id="newcubemsg" placeholder="Make new post" required>
        <label class="form-label" for="newcubemsg">Make new post</label>
        <button class="btn btn-primary" id="newcube">Post</button>
    </form>

    <div class="row" id="postsrow">
      <ul id="cubelist" class="list-unstyled">
      </ul>
    </div> <!-- postsrow -->

    <script src="verityUI.js"></script>
  </div> <!-- maincontent -->
</div></div></body> <!-- globalrow, container and body -->
</html>
