<!DOCTYPE html>
<html>
<head>
  <title>Verity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="vera.svg">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-icons.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-bs-theme', 'dark');
    }
  </script>
  <style>
    * {
      transition: 0.35s ease, color 0.05s ease, background-color 0.2s ease;
      /* border: 1px solid red; /* Debug overflow */
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .move-fade-in {
      opacity: 0;
      transform: translateY(-3em);
      animation: moveFadeIn 0.2s ease-out forwards;
    }

    @keyframes moveFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    ul.replyposts {
      list-style-type: none;
    }

    div.postHeader {
      display: flex;
      align-items: center;
    }

    img.postProfilePic {
      height: 4em;
      margin-right: 1em;
      margin-bottom: 1em;
    }

    #veralogo img {
      width: 70%;
      max-width: 200px;
      display: block;
      margin: 0 auto;
    }

    .content-wrapper {
      padding: 0.5em;
    }

    #cubelist {
      overflow-wrap: anywhere;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0em);
      }

      50% {
        transform: translateY(0.75em);
      }
    }

    .vera-anim {
      animation: float 2s ease-in-out infinite;
      animation-play-state: paused;
      transition: animation-play-state 1s ease-in-out;
    }

    .vera-anim:hover {
      animation-play-state: running;
    }

    @keyframes barrelRoll {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(-360deg);
      }
    }

    .vera-roll {
      animation: barrelRoll 1s ease-in-out forwards;
    }

    .dark-mode-toggle {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <div class="position-absolute top-0 end-0 m-0">
      <button class="btn btn-link dark-mode-toggle fade-in" onclick="toggleDarkMode()" type="button">
        <span id="theme-icon">
          <!-- The icon will be set here by the updateIcon function -->
        </span>
      </button>
    </div>
    <div class="container-fluid">
      <div class="row" id="globalrow">
        <div class="col-sm-3" id="leftnav">
          <div class="row my-3" id="veralogo">
            <img src="vera.svg" class="img-fluid py-3 vera-anim vera-spin" alt=""
              onclick="this.classList.add('vera-roll'); setTimeout(() => { this.classList.remove('vera-roll'); }, 1000);" />
          </div>

          <div class="row" id="identityrow">
            <h5>My Identity</h5>
            <form class="input-group" id="idform" action="javascript:void(0);"
              onsubmit="window.verityUI.saveIdentity();">
              <input class="form-control form-control-sm" type="text" id="idname" placeholder="Choose your user name"
                required>
              <button class="btn btn-sm btn-primary" type="submit">Save</button>
            </form>
          </div> <!-- identityrow-->

          <div class="row my-3" id="peerrow">
            <h5 class="my-1">Peers</h5>
            <ul id="peerlist" class="list-unstyled text-truncate">
            </ul>
          </div> <!-- peerrow -->
        </div> <!-- leftnav -->

        <div class="col-sm-8 container-fluid maincontent">
          <form id="newpostform" class="row my-5 form-floating" action="javascript:void(0);"
            onsubmit="window.verityUI.makeNewPost(document.getElementById('newcubemsg').value);">
            <textarea class="form-control" rows="2" id="newcubemsg" placeholder="Make new post" required></textarea>
            <label class="form-label" for="newcubemsg">Make new post</label>
            <button class="btn btn-primary" type="submit" id="newcube">Post</button>
          </form>

          <div class="row" id="postsrow">
            <ul id="cubelist" class="list-unstyled">
            </ul>
          </div> <!-- postsrow -->

          <script src="verityUI.js"></script>
        </div> <!-- maincontent -->
      </div>
    </div>
  </div>
  <script>
    function updateIcon() {
      const iconSpan = document.getElementById('theme-icon');
      if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
        iconSpan.innerHTML = '<i class="bi bi-moon-stars-fill"></i>';
      } else {
        iconSpan.innerHTML = '<i class="bi bi-sun-fill"></i>';
      }
    }

    updateIcon();

    function toggleDarkMode() {
      if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
        document.documentElement.setAttribute('data-bs-theme', 'light');
      } else {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
      }
      updateIcon();
    }
  </script>
</body> <!-- globalrow, container and body -->

</html>
