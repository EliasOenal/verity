name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      CI: true
      NODE_ENV: test
      PW_PROJECT: chromium
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1  # prevent auto-download during npm ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Type check
        run: tsc

      - name: Build
        run: npm run build

      - name: Unit tests (Vitest)
        run: npm run test -- --workers=4

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      # Install Chromium + system deps only when cache miss
      - name: Install Playwright Chromium (and OS deps if needed)
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: E2E tests (Playwright, Chromium only)
        run: npx playwright test --project=$PW_PROJECT --workers=4

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
