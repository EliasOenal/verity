name: Run Jest Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      timeout-minutes: 2

    - name: Use Node.js
      uses: actions/setup-node@v4
      timeout-minutes: 2
      with:
        node-version: 22

    - name: Install Dependencies
      timeout-minutes: 2
      run: npm ci

    - name: Build
      timeout-minutes: 2
      run: npm run build

    - name: Run vitest Tests
      timeout-minutes: 3
      run: npm test -- --run test/core/ test/cci/ test/web/controller/ test/app/zw/model/
      # note: skipping JSDOM UI tests because they're too slow
